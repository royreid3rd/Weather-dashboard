<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="container">
    <div class="sidebar">
      <div id="search-container">
        <input type="text" id="city-input" placeholder="Search">
        <button id="search-button">Search</button>
      </div>

      <h2>Previous Searches</h2>
      <ul id="previous-searches"></ul>
      <button id="clear-button">Clear Recent Searches</button>
    </div>

    <div class="content">
      
      <div class="banner" id="forecast-banner">
        <h2 id="banner-city"></h2>
        <p id="banner-date"></p>
        <p id="banner-conditions"></p>
        <p id="banner-high-temp"></p>
        <p id="banner-low-temp"></p>
      </div>
      <div class="forecast-wrapper" id="forecast-wrapper"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
